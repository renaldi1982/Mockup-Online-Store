<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        
        <ui:composition template="/resources/template/main_template.xhtml">                                                                     
            <ui:define name="navigation">
                <ul>                                                            
                        <li><h:link value="Home" outcome="/views/pages/index"/></li>
                        <li><h:link value="Products" outcome="/views/products"/></li>                                                
                        <li>
                            <h:form>
                                <h:commandLink value="#{(clientController.login) ? 'Logout' :'Login'}"
                                               action ="#{clientController.doLogout(message)}"/>                            
                            </h:form>
                        </li>
                        <li><h:link value="Contact Us" outcome="/views/pages/contact_us"/></li>                        
                </ul>
            </ui:define>
            
            <ui:define name="body">  
                
                <h:form>
                    <h3>Forgot Password</h3>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputText value="Enter your Email Address"/>                                                                    
                            </p:column>
                            <p:column>
                                <h:inputText title="" label="Enter your Email Address"></h:inputText>
                            </p:column>
                        </p:row>       
                        
                        <p:row>
                            <p:column>
                                &nbsp;
                            </p:column>
                            <p:column style="display: block">
                                <h:commandButton><h:outputText value="Send Email"/></h:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>                    
                    
                </h:form>
                
            </ui:define>
            
        </ui:composition>
        Forgot Password Page
    </h:body>
