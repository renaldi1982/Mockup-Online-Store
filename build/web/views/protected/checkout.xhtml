<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
        <h:outputStylesheet name="./css/style.css"/>        
        <title>Invoice</title>
    </h:head>
    <h:body>                                                                                      
            
        <div class="regularbody">
            <h3>Thank you for your Order #{clientController.activeClient.firstName}!</h3>
            
            <h:form styleClass="jsfcrud_list_form">                    
                <p:dataTable value="#{orderController.clientOrders}" 
                             rendered="#{not empty orderController.clientOrders}"
                                 var="itemorder">
                                                     
                        <p:columnGroup type="header">                            
                            <p:row>
                                <p:column headerText="Name" />
                                <p:column headerText="Category" />          
                                <p:column headerText="Quantity" />                                                      
                                <p:column headerText="Subtotal" />          
                            </p:row>                            
                        </p:columnGroup>
                                 
                        <p:column><h:outputText value="#{itemorder.item.name}"/></p:column>
                        <p:column><h:outputText value="#{itemorder.item.category}"/></p:column>
                        <p:column><h:outputText value="#{itemorder.orderQuantity}"/></p:column>
                        <p:column>
                            <h:outputText value="#{itemorder.orderSubTotal}">
                                <f:convertNumber currencyCode="USD" type="currency" maxFractionDigits="2" />
                            </h:outputText>    
                        </p:column>
                        
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column footerText="" />
                                <p:column footerText="" />
                                <p:column footerText="Totals: " style="text-align:right"/>                                    
                                <p:column footerText="#{orderController.getTotalToString(itemorder.order.orderTotal)}"></p:column>
                            </p:row>
                        </p:columnGroup>
                    
                    </p:dataTable>
            </h:form>
            <h:form id="growlform">
                <p:growl id="growl" autoUpdate="true" life="3000"/>
            </h:form>
        </div>
        
    </h:body>
</html>
